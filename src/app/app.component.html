<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Demo Time Sheet</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['/']">Dashboard</a>
        <a class="mdl-navigation__link" [routerLink]="['/tableDayDetails']">TableDayDetails</a>
      </nav>
      <ng-template #statusbox></ng-template>
    </div>
  </header>

  <main class="mdl-layout__content" style="padding: 20px;">      
      <template ngbModalContainer></template>
            
      <app-table-day-container 
          (outNotify)="refreshStatus($event)" >
      </app-table-day-container> 
      
      <!-- <router-outlet></router-outlet> -->
  </main>

</div>
