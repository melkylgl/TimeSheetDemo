
<div class="modal-header alert alert-warning">
  <h4 class="modal-title">Modifica Dettaglio: {{workday.entrance | date: 'yyyy-MM-dd ( EEEE )'}} </h4>
  <button type="button" class="btn btn-secondary" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  X</button>
</div>

<form [formGroup]="myForm" >

  <div class="modal-body">
    <div class="container">
      <div class="form-group">

        <label for="entrance">Entrata</label>
        <input type="text" formControlName="entrance" class="form-control"  />

        <label for="exit">Uscita</label>
        <input type="text" formControlName="exit" class="form-control"  />

        <label for="workable">Lavorabile</label>
        <input type="text" formControlName="workable" class="form-control"  />

        <!-- DatePicker -->
        <label for="workable">DatePicker</label>
        <div class="input-group">
            <input class="form-control" formControlName="datePickerTest"
                   placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">

            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                <i class="fas fa-pen"></i>
              </button>
              <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday($event)">Select Today</button>
            </div>
        </div>

        <!-- Test.TimePicker -->
        <label for="workable">TimePicker</label>
        <div class="input-group">
          <app-swipe-time-picker></app-swipe-time-picker>
        </div>
        
<!-- 
          <hr>
          <pre>Model: {{ model | json }}</pre>      
          <pre>Selected time: {{time | json}}</pre>
-->
      </div> 
    </div>
  </div>

  
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.dismiss('Close clicked')">
      Close
    </button>
    <button class="btn btn-success" (click)="submitModalForm()">  Submit Form </button>
  </div>

</form>
