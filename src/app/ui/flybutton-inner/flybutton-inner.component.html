
<!-- flybuttonInner  -->
<div class="btn-group" role="group" aria-label="Basic example">

  <!-- btn: commit -->
  <button class="btn btn-success btn-sm" title="Conferma"
      (mouseenter) ="flybuttonEvent('COMMIT')">
      <i class="fas fa-check"></i>
  </button>

  <!-- btn: Cancel -->
  <button class="btn btn-danger btn-lg" title="Annulla" 
      (mouseenter) ="flybuttonEvent('CANCEL')">
      <i class="fas fa-times"></i>
  </button> 

</div>
