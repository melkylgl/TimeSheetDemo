
<!-- flybuttonInner  -->
<div class="btn-group-xs" role="group" aria-label="Basic example">

  <!-- btn: commit -->
  <button class="btn btn-info btn-sm" title="{{confirmLabel}}"
      (mouseenter) ="flyInnerButtonEvent('COMMIT')"> 
      <i class="fas fa-check"></i>
  </button>

  <!-- btn: Cancel -->
  <button class="btn btn-danger btn-sm" title="{{cancelLabel}}" 
      (mouseenter) ="flyInnerButtonEvent('CANCEL')"> 
      <i class="fas fa-times"></i>
  </button> 

</div>
