
<!-- flybuttonInner  -->
<div class="btn-group-xs" role="group" aria-label="Basic example">
  <!-- btn: Cancel -->
  <button class="btn btn-danger btn-lg" title="{{cancelLabel}}" 
    (mouseenter) ="flyInnerButtonEvent('CANCEL')"> 
    <i class="fas fa-times"></i>
  </button> 
  <!-- btn: commit -->
  <button class="btn btn-success btn-sm" title="{{confirmLabel}}"
      (mouseenter) ="flyInnerButtonEvent('COMMIT')"> 
      <i class="fas fa-check"></i>
  </button>
</div>
