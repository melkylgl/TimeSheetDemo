  <!-- <div [ngClass]="{'lgl-over        rounded': isOver == true && isOverCommit === false,
                    'lgl-over-cancel rounded': isOver == true && isOverCommit === true }" 
        style="padding: 15% 15% 15% 7%;">   -->


  

  <div class="alert alert-secondary rounded" role="alert"
    [ngClass]="{ 
      'alert-danger' : isOver == true && isOverCommit === false,
      'alert-success': isOver == true && isOverCommit === true 
    }"   
    style="padding: 10% 10% 10% 10%;">  

    <!-- <span *ngIf="isOver">{{buttonLabel}}</span> -->
    <i class="fas fa-sign-out-alt"></i> {{buttonLabel}}

    <app-flybutton-inner *ngIf="isOver"
      [buttonLabel]  = buttonLabel
      [confirmLabel] = confirmLabel
      [cancelLabel]  = cancelLabel
      (outflybuttonNotify) = "flyButtonNotify($event)"
      (outflybuttonEvent)  = "flyButtonEvent($event)"
    >
    </app-flybutton-inner>

</div>
